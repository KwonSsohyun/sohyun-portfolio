<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Kwonsohyun Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/sohyun-portfolio/css/common.css">

    <style>
        .project-header {
        max-width: 1200px;
        margin: 0 auto;
        padding: 80px 30px;
        }

        /* 제목 */
        .project-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 40px;
        }

        /* 핵심 레이아웃 */
        .project-body {
        display: flex;
        justify-content: space-between;
        align-items: flex-start; /* ← 시작선 통일 핵심 */
        gap: 80px;
        }

        /* 설명 */
        .project-desc {
        max-width: 720px;
        font-size: 15px;
        line-height: 1.8;
        color: #666;
        }

        /* 메타 */
        .project-meta {
        list-style: none;
        padding: 0;
        margin: 0;
        min-width: 220px;
        }

        .project-meta li {
        display: flex;
        gap: 24px;
        margin-bottom: 10px;
        font-size: 14px;
        }

        .project-meta li span:first-child {
        font-weight: 700;
        min-width: 80px;
        }

        .project-meta li span:last-child {
        color: #666;
        }

        /* =====================
        Mobile
        ===================== */
        @media (max-width: 768px) {
        .project-header {
            padding: 40px 20px;
        }

        .project-title {
            font-size: 22px;
            margin-bottom: 24px;
        }

        .project-body {
            flex-direction: column;
            gap: 32px;
        }

        .project-desc {
            font-size: 14px;
        }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
    <div class="header-inner">
        <h1 class="logo"><a href="/">Kwonsohyun</a></h1>
        <nav class="nav">
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
        </nav>
    </div>
    </header>    



    <section class="project-header">
    <h1 class="project-title">인생2막</h1>

    <div class="project-body">
        <p class="project-desc">
            인생2막 프로젝트에 프리랜서로 참여하여,<br />  
            디자인과 프론트엔드 개발을 병행해 웹 서비스를 구축했습니다.<br /> 
            요구사항에 맞춰 UI 디자인을 설계하고,<br />  
            React와 Next.js 기반으로 프론트엔드 개발을 수행하며 디자인부터 구현까지<br />  
            전 과정을 담당했습니다.
        </p>

        <ul class="project-meta">
        <li><span>Client</span><span>인생2막</span></li>
        <li><span>Services</span><span>UX/UI, Development</span></li>
        <li><span>Date</span><span>2025</span></li>
        </ul>
    </div>
    </section>



    <!-- CONTACT -->
    <section id="contact" class="contact">
    <div class="container">
        <h3>Contact</h3>

        <div class="contact-row phone">
        <p>+82 10 7163 2261</p>
        </div>

        <div class="contact-row email">
        <p>creative103@naver.com</p>
        </div>
    </div>
    </section>

</body>
</html>
